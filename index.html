<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <meta name="Google Homepage Clone">
        <link rel="stylesheet" type = "text/css" href="style.css">
    </head>
    <body>
        <div class="page">
            <div class="main-content">
                <div class = "googlelogo-container">
                    <img id = "googlelogo" src="img/googlelogo.png" alt="googlelogo"/>
                </div>
                <div>
                    <div class="content">
                        <div id="search">
                            <div id="searchlogo-container">
                                <img id="searchlogo" src="img/googlesearch.png" alt="searchlogo"/>
                            </div>
                            <div id="miclogo-container">
                                <img id="miclogo" src="img/googlemic.png"/>
                            </div>
                        </div>
                        <div class="search-buttons">
                            <button>Google Search</button>
                            <button>I'm Feeling Lucky</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
